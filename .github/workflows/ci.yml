name: Credit Risk Pipeline CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure test tools are present
        pip install pytest pytest-cov httpx 

    - name: Run All Tests
      env:
        # Crucial: This allows the runner to find your 'src' folder
        PYTHONPATH: .
      run: |
        # Pointing to the 'tests/' folder runs pipeline_test.py and all others
        pytest tests/ -v